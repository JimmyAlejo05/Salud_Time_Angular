<div [@routerTransition]>
    <app-page-header [heading]="'Informacion'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row"  id="contenedor">
        <div class="col col-sm-6">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Pacientes
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="./charts.component.html">Action</a>
                  <a class="dropdown-item" href="./charts.component.html">Another action</a>
                  <a class="dropdown-item" href="./charts.component.html">Something else here</a>
                </div>
            </div>
            <div class="card mb-3"id="consultas">
                <div class="card-header">
                Total De Consultas
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [chartType]="barChartType"
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [legend]="barChartLegend"
                        [options]="barChartOptions"
                        baseChart
                    >
                    </canvas>
                </div>
                <div class="card-footer">
                    <button (click)="randomize()" class="btn btn-info btn-sm">actulizar</button>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3" id="linea">
                <div class="card-header">
                    Line Chart
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [chartType]="lineChartType"
                        [colors]="lineChartColors"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [legend]="lineChartLegend"
                        [options]="lineChartOptions"
                        baseChart
                        height="130"
                    >
                    </canvas>
                </div>
            </div>
        </div>   
    </div>
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Porcetaje de Citas 
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [chartType]="doughnutChartType"
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        baseChart
                        height="180px"
                    >
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Pie Chart
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [chartType]="pieChartType"
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        baseChart
                        height="150px"
                    >
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
